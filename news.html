<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dagestan – News</title>
<style>
:root { --maxw: 950px; }
body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; background: #0b0f14; color: #e8eef6; }
header, footer { border-bottom: 1px solid #1f2833; border-top: 1px solid #1f2833; }
.wrap { max-width: var(--maxw); margin: 0 auto; padding: 16px; }
a { color: #cfe6ff; text-decoration: none; }
a:hover { text-decoration: underline; }
h1 { margin: 12px 0 4px; }
.item { background:#111923; border:1px solid #1d2631; border-radius:16px; padding:16px; margin:12px 0; display:grid; grid-template-columns: 160px 1fr; gap:12px; }
.item img { width:100%; height:100%; object-fit:cover; border-radius:12px; }
.meta { color:#93a8be; font-size: 13px; margin: 4px 0 10px; }
</style>
</head>
<body>
<header><div class="wrap"><a href="/">← Zur Startseite</a></div></header>
<main class="wrap">
<h1>Alle News</h1>
<div id="list"></div>
</main>
<footer><div class="wrap">© <span id="y"></span> Dagestan Project</div></footer>


<script>
const GH_OWNER = "DEIN_OWNER";
const GH_REPO = "DEIN_REPO";
const GH_BRANCH= "main";
const NEWS_PATH = `https://raw.githubusercontent.com/${GH_OWNER}/${GH_REPO}/${GH_BRANCH}/data/news.json`;


document.getElementById('y').textContent = new Date().getFullYear();


async function loadAll() {
const res = await fetch(NEWS_PATH, { cache: 'no-store' });
const items = await res.json();
// sortieren neueste zuerst
items.sort((a,b) => new Date(b.date) - new Date(a.date));
const list = document.getElementById('list');
list.innerHTML = items.map(i => `
<article class="item">
${i.imageUrl ? `<img src="${i.imageUrl}" alt="Newsbild">` : `<div style="background:#17212e;border-radius:12px"></div>`}
<div>
<h3>${i.title}</h3>
<div class="meta">${new Date(i.date).toLocaleDateString('de-DE')} ${i.tag ? ' · '+i.tag : ''}</div>
<p>${i.summary || ''}</p>
${i.body ? `<details><summary>Mehr</summary><p>${i.body}</p></details>` : ''}
</div>
</article>
`).join('');
}


loadAll();
</script>
</body>
</html>
